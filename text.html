<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap-grid.min.css">
    <link href="./bootstrap/hamburgers.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/text.css" charset="utf-8">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row header" id="app">
                <div class="col">
                    <!-- 漢堡按鈕 -->
                    <button class="hamburger hamburger--squeeze" type="button" @click="active">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                    <div id="logo">
                        <a href="javascript:;">
                            <img src="./img/logo.png" alt="logo">
                        </a>

                    </div>
                    <ul class="menu">
                        <a v-for="item in menu" :href="item.link">
                            <li>{{item.title}}</li>
                        </a>
                    </ul>
                    <div class="member">
                        <a href="javascript:;">
                            <span>
                                <i class="fas fa-user-circle"></i>
                                <p>登入 / 註冊</p>

                            </span>
                        </a>
                    </div>

                </div>
            </div>

        </div>

    </header>
    <!-- 輪播 -->
    <div class="banner" id="banner">
        <div class="row">
            <div class="arrow-pre" @click="changeIndex(-1)" v-if="index > 0">
                <div class="pre"></div>
            </div>
            <transition name="fade" mode="out-in">
                <div class="pic" v-for="(item,i) in banner" v-if="index ===i" :key="item.title">
                    <!-- 這裡的bannerIndex原先是banner[index],因把變數寫在computed -->
                    <a :href="item.link">

                        <img :src="item.src" alt="">
                        <span class="number">{{index+1}}</span>
                        <p>{{item.title}}</p>
                    </a>
                </div>
            </transition>

            <div class="arrow-nex" @click="changeIndex(1)" v-if="index < total-1">

                <div class="nex"></div>
            </div>

        </div>


    </div>

    <div>
        <!-- <div class="owl-carousel owl-theme">
                        <div class="item">

                        </div>
            
            
                    </div> -->
    </div>
    <footer>
        <div id="footer">
            <p>{{company}} {{year}} {{companyEn}} {{copyright}}</p>
        </div>

    </footer>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
    <script src="https://kit.fontawesome.com/d18b20bddd.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./js/data.js"></script>

    <script>

        ; (function () {
            new Vue({
                el: "#footer",
                data: {
                    copyright: 'All Rights Reserved.',
                    company: '台新國際商業銀行',
                    companyEn: 'Taishin International Bank.',
                    year: '©' + new Date().getFullYear(),


                },

    </script>
</body>
