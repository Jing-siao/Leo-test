<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap-grid.min.css">
    <link href="./bootstrap/hamburgers.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/text.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row" id="app">
                <div class="col">
                    <!-- 漢堡按鈕 -->
                    <button class="hamburger hamburger--squeeze" type="button" @click="active">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                    <div id="logo">
                        <a href="javascript:;">
                            <img src="./img/logo.png" alt="logo">
                        </a>

                    </div>
                    <ul class="menu">
                        <a v-for="item in menu" :href="item.link">
                            <li>{{item.title}}</li>
                        </a>
                    </ul>
                    <div class="member">
                        <a href="javascript:;">
                            <span>
                                <i class="fas fa-user-circle"></i>
                                <p>登入 / 註冊</p>

                            </span>
                        </a>
                    </div>

                </div>
            </div>

        </div>

    </header>
    <!-- 輪播 -->
    <div class="banner">
        <!-- <div class="owl-carousel owl-theme">
            <div class="item">
                <h4>1</h4>
            </div>
            <div class="item">
                <h4>2</h4>
            </div>
            <div class="item">
                <h4>3</h4>
            </div>
            <div class="item">
                <h4>4</h4>
            </div>
            <div class="item">
                <h4>5</h4>
            </div>
            

        </div> -->

    </div>
    <footer>
        <div id="footer">
            <p>{{company}} {{year}} {{companyEn}} {{copyright}}</p>
        </div>

    </footer>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
    <script src="https://kit.fontawesome.com/d18b20bddd.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./js/data.js"></script>

    <script>

        ; (function () {
            new Vue({
                el: "#footer",
                data: {
                    copyright: 'All Rights Reserved.',
                    company: '台新國際商業銀行',
                    companyEn: 'Taishin International Bank.',
                    year: '©' + new Date().getFullYear(),


                },
            });
        })()
    </script>
</body>

</html>
